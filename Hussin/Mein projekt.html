<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mein projekt</title>
</head>
<body>
    <p id="number"></p>
   <input type="number" id="answer">
   <button onclick="answer()">Submit</button>
   

<script>

count_of_Number = 0
sum = 0
score = 0
setInterval(Number,2000)
function Number()

{

if(count_of_Number<10)                                       
{

random = Math.floor(Math.random()*10)
document.getElementById("number").innerHTML = random
sum = sum +random
}

}
function answer()
{
  input_answer = document.getElementById("answer").value
  document.getElementById("result").innerHTML = input_answer
  document.getElementById("sum").innerHTML = sum
if(input_answer == sum)
{

document.getElementById("final").innerHTML = "Right"
score++
}
else
{
document.getElementById("final").innerHTML = "wrong"

}



}
</script>
</body>
